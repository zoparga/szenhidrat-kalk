<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Szénhidrát kalkulátor!</title>
  </head>
  <body>
    <h2>Szénhidrát kalkulátor prototípus :)</h2>

    <div class="container-fluid">
    <form id=calcForm>

      <div class="form-group row">
        <label for="starterCh" class="col col-form-label alert-primary">Ennyi grambban van:</label>
          <div class="col">
            <input type="text" class="form-control alert-warning" id="starterCh" placeholder="kajcsi gramm" onfocus="calcSubmit()" onblur="calcSubmit()">
          </div>
      </div>
      <div class="form-group row">
        <label for="starterChGr" class="col col-form-label alert-primary">Ennyi szénhidrát:</label>
        <div class="col">
          <input type="text" class="form-control alert-warning" id="starterChGr" placeholder="ch gramm" onfocus="calcSubmit()" onblur="calcSubmit()">
        </div>
      </div>
      <div class="row alert alert-secondary col"></div>
      <div class="form-group row">
        <label for="resultCh" class="col col-form-label alert-success">Ennyi grammot szeretnék:</label>
        <div class="col">
          <input type="text" class="form-control alert-warning" id="resultCh" placeholder="kajcsi gramm" onfocus="calcSubmit()" onblur="calcSubmit()">
        </div>
      </div>
      <div class="form-group row">
        <label for="resultChGr" class="col col-form-label alert-success">Ennyi szénhidrátot tartalmazzon:</label>
        <div class="col">
          <input type="text" class="form-control alert-warning" id="resultChGr" placeholder="ch gramm" onfocus="calcSubmit()" onblur="calcSubmit()">
        </div>
      </div>
       <div class="form-group row col alert-danger">
            <p id="resultMsg" class="font-weight-bold text-center"></p>
        </div>

      <!--<button type="reset" value="Reset" onclick="clearForm(this.form);">Nullázás</button> -->
    </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="kalk-mod.js"></script>
  </body>
</html>
